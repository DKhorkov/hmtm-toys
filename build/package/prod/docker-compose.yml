services:
  hmtm_toys:
    container_name: hmtm_toys
    image: hmtm_toys
    build:
      context: ../../..
      dockerfile: ./build/package/Dockerfile
    ports:
      - "${HMTM_TOYS_OUTER_PORT}:${HMTM_TOYS_INNER_PORT}"
    depends_on:
      - hmtm_toys_database
    volumes:
      - ../../../logs/:/app/logs/
    networks:
      - hmtm_network

  hmtm_toys_database:
    container_name: hmtm_toys_database
    hostname: hmtm_toys_database
    image: postgres
    restart: always
    env_file:
      - ../../../.env
    volumes:
      - ../../../postgres_data:/var/lib/postgresql/data
      - ../../../postgres_backups:/backups
      - ../../../scripts/postgres:/scripts
    ports:
      - "${HMTM_TOYS_DB_OUTER_PORT}:${HMTM_TOYS_DB_INNER_PORT}"
    networks:
      - hmtm_network

networks:
  hmtm_network:
    name: hmtm_network
    external: true
